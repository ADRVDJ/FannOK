spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.auto-index-creation=true

server.servlet.context-path=/api/v1
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.max-file-size=10MB

security.jwt.expiration-in-minutes=3
security.jwt.secret-key=${JWT_SECRET_KEY}

mail.recovery.token-length=5
mail.recovery.token-expiration-time-milis=86400000

spring.data.web.pageable.page-parameter=p
spring.data.web.pageable.size-parameter=limit

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.url=${CLOUDINARY_URL}
cloudinary.folder=${CLOUDINARY_FOLDER}

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

upload.dir=uploads/images

spring.messages.basename=messages
spring.messages.encoding=UTF-8